<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task #3 Ex4 12/5/24</title>
    <style>
         td {
            border: 1px solid black;
            border-radius: 5px;
            border-spacing: 5px 10px;
            box-shadow: 5px 5px 5px gray;
            border-style: ridge;
            border-bottom-style: solid gray;
            border-left-style: solid gray;
            padding: 5px;
            border-collapse: separate;
        
        }
        table{
            border-spacing: 10px 10px;
        }
    </style>
</head>
<body>
    
    <table>
        <thead><h2>Table Styling</h2></thead>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
    </table>
</body>
</html>
